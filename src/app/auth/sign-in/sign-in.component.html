<div class="container" style="padding: 20px; min-height:100vh;">
    <div class="row justify-content-center">
        <div class="col-md-6" style="margin-top: 30px;">
            <div class="card">
                <header class="card-header">
                    <a [routerLink]="['/signup']" class="float-right btn btn-outline-primary mt-1">Sign up</a>
                    <h4 class="card-title mt-2">Sign in</h4>
                </header>
                <article class="card-body">
                    <form (ngSubmit)="onSubmit()" #form="ngForm">
                        <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Mobile Or Email</label>
                            <input type="text" class="form-control" placeholder="Enter your mobile or email" name="userName" [(ngModel)]="userName" required>
                        </div>
                        <!-- form-row.// -->
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" placeholder="Enter your password" name="password" [(ngModel)]="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Sign in</button>
                        </div>
                        <!-- form-group// -->
                    </form>
                </article>
                <!-- card-body end .// -->
                <div class="border-top card-body text-center">Dont have an account? <a [routerLink]="['/signup']">Sign up</a></div>
            </div>
            <!-- card.// -->
        </div>
        <!-- col.//-->

    </div>
    <!-- row.//-->
</div>
